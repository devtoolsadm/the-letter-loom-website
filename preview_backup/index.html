<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Letter Loom Prototype</title>
  <style>
    :root {
      --game-width: 360px;
      --game-height: 640px;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #73C2FB 0%, #B4E0FD 70%, #a88 100%);
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      touch-action: none;
    }
    body {
      overscroll-behavior: none;
    }
    #game-root {
      width: var(--game-width);
      height: var(--game-height);
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      box-shadow: 0 0 32px #0004;
      border-radius: 20px;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
      /* No background blanco, para ver el fondo global */
    }
    .demo-panel {
      width: 320px;
      margin: 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0002;
      padding: 24px;
      text-align: center;
      font-family: 'Fredoka', Arial, sans-serif;
    }
    .demo-title {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 1em;
      color: #428BCA;
      font-family: 'Bangers', cursive;
    }
    .demo-btn {
      font-size: 1.2em;
      padding: 0.7em 2em;
      border-radius: 8px;
      border: none;
      background: #73C2FB;
      color: #fff;
      font-weight: bold;
      margin-top: 2em;
      cursor: pointer;
      box-shadow: 0 2px 8px #428bca22;
      transition: background 0.2s;
    }
    .demo-btn:hover {
      background: #428BCA;
    }
    /* Overlay para orientación incorrecta */
    #orientation-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(240,240,240,0.85);
      color: #222;
      font-family: 'Fredoka', Arial, sans-serif;
      font-size: 1.5em;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2em;
      pointer-events: none; /* Permite interacción debajo */
    }
    #orientation-overlay.active {
      display: flex;
    }
  </style>
  <meta name="screen-orientation" content="portrait">
</head>
<body>
  <div id="orientation-overlay">
    <div>
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" style="margin-bottom:1em; transform: rotate(90deg);"><rect x="12" y="8" width="40" height="48" rx="8" fill="#428BCA"/><rect x="20" y="16" width="24" height="32" rx="4" fill="#fff"/><rect x="28" y="24" width="8" height="16" rx="2" fill="#428BCA"/><rect x="36" y="24" width="8" height="16" rx="2" fill="#428BCA"/><rect x="24" y="44" width="16" height="4" rx="2" fill="#428BCA"/></svg>
      <div>Por favor, gira tu dispositivo a <b>horizontal</b> para jugar.</div>
    </div>
  </div>
  <div id="game-root">
    <div class="demo-panel">
      <div class="demo-title">Letter Loom</div>
      <div style="font-size:1.1em; color:#444; margin-bottom:1em;">Prototipo escalado<br>Resolución base: <b>360x640px</b></div>
      <div style="margin-bottom:2em;">Este área se escala y se centra automáticamente.<br>Prueba en diferentes móviles y orientaciones.</div>
      <button class="demo-btn" onclick="alert('¡Funciona!')">Botón de prueba</button>
    </div>
  </div>
  <script>
    // Overlay de orientación: muestra si está en portrait
    function checkOrientationOverlay() {
      const overlay = document.getElementById('orientation-overlay');
      const isPortrait = window.innerHeight > window.innerWidth;
      if (isPortrait) {
        overlay.classList.add('active');
        // No bloquea la interacción ni el scroll
      } else {
        overlay.classList.remove('active');
      }
    }
    window.addEventListener('resize', checkOrientationOverlay);
    window.addEventListener('orientationchange', checkOrientationOverlay);
    window.addEventListener('DOMContentLoaded', checkOrientationOverlay);
    function getGameDimensions() {
      const root = getComputedStyle(document.documentElement);
      return {
        width: parseFloat(root.getPropertyValue('--game-width')),
        height: parseFloat(root.getPropertyValue('--game-height'))
      };
    }
    function scaleGame() {
      const game = document.getElementById('game-root');
      const { width: GAME_WIDTH, height: GAME_HEIGHT } = getGameDimensions();
      const w = window.innerWidth;
      const h = window.innerHeight;
      const scale = Math.min(w / GAME_WIDTH, h / GAME_HEIGHT);
      game.style.transform = `scale(${scale})`;
      game.style.left = `${(w - GAME_WIDTH * scale) / 2}px`;
      game.style.top = `${(h - GAME_HEIGHT * scale) / 2}px`;
    }
    window.addEventListener('resize', scaleGame);
    window.addEventListener('orientationchange', scaleGame);
    window.addEventListener('DOMContentLoaded', scaleGame);
  </script>
</body>
</html>
