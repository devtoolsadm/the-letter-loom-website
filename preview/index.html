<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#73C2FB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Letter Loom" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Letter Loom" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="screen-orientation" content="portrait" />
    <meta name="display" content="standalone" />
    <link rel="apple-touch-icon" href="assets/icon-192.png" />
    <link rel="icon" sizes="192x192" href="assets/icon-192.png" />
    <link rel="icon" sizes="512x512" href="assets/icon-512.png" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js");
        });
      }
    </script>
    <meta charset="UTF-8" />
    <!-- Improved viewport for mobile uniformity and safe area support -->
    <!-- htmlhint ignore: "The 'viewport' meta element 'content' attribute value should not contain 'user-scalable'." -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Letter Loom</title>
    <!-- Estilos globales de botones ahora en el bloque <style> -->
    <link rel="stylesheet" href="src/ui/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script type="module">
      import { initUI } from "./src/ui/mainUI.js";
      initUI();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen p-2 sm:p-4">

    <script>
      // Force portrait and fullscreen on supported browsers
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("portrait").catch(() => {});
      }
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });
      document.addEventListener(
        "touchmove",
        function (e) {
          if (e.scale !== 1) e.preventDefault();
        },
        { passive: false }
      );
    </script>
    <div id="app-viewport" class="app-viewport">
      <div id="app-container" class="w-full h-full flex flex-col relative">
        <div class="absolute inset-0 bg-cover app-bg-gradient"></div>

        <div
          class="absolute top-0 left-0 w-full flex justify-between items-start px-4 pt-4 z-20"
        >
          <button
            id="sound-toggle-btn"
            class="btn control-btn btn-blue text-xl flex items-center justify-center"
            aria-label="Toggle sound"
          ></button>
          <button
            id="lang-toggle-btn"
            class="btn btn-blue text-xl px-3 py-2 !text-lg flex items-center gap-2"
            aria-label="Lang toogle"
          ></button>
        </div>

        <!-- SETUP SCREEN -->
        <div id="setup-screen" class="screen flex-grow flex flex-col p-4">
          <div class="w-full flex flex-col flex-grow h-full">
            <h1
              id="app-title"
              class="text-center mb-4 mt-12"
              data-text-key="appTitle"
            >
              Letter Loom
            </h1>

            <div
              class="game-panel p-4 space-y-3 overflow-y-auto flex-grow mb-4"
            >
              <!-- Player Count -->
              <div class="flex justify-between items-center">
                <span class="control-label" data-text-key="playerCount"
                  >Player Count</span
                >
                <div class="control-row-flex">
                  <div class="control-group">
                    <button
                      id="player-minus"
                      class="btn control-btn btn-red"
                      aria-label="Decrease player count"
                    ><span class="control-btn-icon" data-icon="minus"></span></button>
                    <span id="player-count" class="text-3xl font-bold control-value-center"
                      >5</span
                    >
                    <button
                      id="player-plus"
                      class="btn control-btn btn-green"
                      aria-label="Increase player count"
                    ><span class="control-btn-icon" data-icon="plus"></span></button>
                  </div>
                </div>
              </div>

              <!-- MODAL EXCLUSIVO PARA SCORETRACKING -->
              <div id="score-modal" class="modal-overlay hidden-modal">
                <div class="modal-content game-panel w-11/12 p-6 text-center">
                  <h2 id="score-modal-title" class="font-bold text-3xl mb-4">
                    Puntuación
                  </h2>
                  <div id="score-modal-message" class="text-lg mb-6"></div>
                  <div id="score-modal-input-container" class="mb-4"></div>
                  <div
                    id="score-modal-buttons"
                    class="flex flex-col sm:flex-row justify-center gap-4"
                  ></div>
                </div>
              </div>
              <!-- Phase Times -->
              <div class="flex justify-between items-center">
                <span class="control-label" data-text-key="phase1Time"
                  >Strategy Time</span
                >
                <div class="control-row-flex">
                  <div class="control-group">
                    <button
                      id="p1-time-minus"
                      class="btn control-btn btn-red"
                      aria-label="Decrease strategy time"
                    ><span class="control-btn-icon" data-icon="minus"></span></button>
                    <span id="p1-time" class="text-3xl font-bold control-value-center"
                      >10s</span
                    >
                    <button
                      id="p1-time-plus"
                      class="btn control-btn btn-green"
                      aria-label="Increase strategy time"
                    ><span class="control-btn-icon" data-icon="plus"></span></button>
                  </div>
                </div>
              </div>
              <div class="flex justify-between items-center">
                <span class="control-label" data-text-key="phase2Time"
                  >Word Time</span
                >
                <div class="control-row-flex">
                  <div class="control-group">
                    <button
                      id="p2-time-minus"
                      class="btn control-btn btn-red"
                      aria-label="Decrease word time"
                    ><span class="control-btn-icon" data-icon="minus"></span></button>
                    <span id="p2-time" class="text-3xl font-bold control-value-center"
                      >10s</span
                    >
                    <button
                      id="p2-time-plus"
                      class="btn control-btn btn-green"
                      aria-label="Increase word time"
                    ><span class="control-btn-icon" data-icon="plus"></span></button>
                  </div>
                </div>
              </div>
              <!-- Modality -->
              <div class="flex justify-between items-center">
                <span class="control-label" data-text-key="modality"
                  >Modality</span
                >
                <div class="control-row-flex">
                  <div class="control-group">
                    <button
                      id="modality-minus"
                      class="btn control-btn btn-yellow"
                      aria-label="Previous modality"
                    ><span class="control-btn-icon" data-icon="arrow-left"></span></button>
                    <span id="modality" class="text-2xl font-bold control-value-center"
                      >Rounds</span
                    >
                    <button
                      id="modality-plus"
                      class="btn control-btn btn-yellow"
                      aria-label="Next modality"
                    ><span class="control-btn-icon" data-icon="arrow-right"></span></button>
                  </div>
                </div>
              </div>
              <div class="flex justify-between items-center">
                <span
                  id="modality-value-label"
                  class="control-label"
                  data-text-key="rounds"
                  >Rounds</span
                >
                <div class="control-row-flex">
                  <div class="control-group">
                    <button
                      id="modality-value-minus"
                      class="btn control-btn btn-red"
                      aria-label="Decrease modality value"
                    ><span class="control-btn-icon" data-icon="minus"></span></button>
                    <span
                      id="modality-value"
                      class="text-3xl font-bold control-value-center"
                      >10</span
                    >
                    <button
                      id="modality-value-plus"
                      class="btn control-btn btn-green"
                      aria-label="Increase modality value"
                    ><span class="control-btn-icon" data-icon="plus"></span></button>
                  </div>
                </div>
              </div>
              <!-- Score Tracking -->
              <div class="flex justify-between items-center">
                <span class="control-label" data-text-key="scoreTracking"
                  >Score Tracking</span
                >
                <div class="control-row-flex">
                  <div class="control-group">
                    <button
                      id="score-tracking-minus"
                      class="btn control-btn btn-yellow"
                      aria-label="Previous score tracking option"
                    ><span class="control-btn-icon" data-icon="arrow-left"></span></button>
                    <span
                      id="score-tracking-text"
                      class="text-3xl font-bold control-value-center"
                      >Yes</span
                    >
                    <button
                      id="score-tracking-plus"
                      class="btn control-btn btn-yellow"
                      aria-label="Next score tracking option"
                    ><span class="control-btn-icon" data-icon="arrow-right"></span></button>
                  </div>
                </div>
              </div>
              <!-- Player Customization -->
              <!-- Eliminado: Título de nombres de jugadores, ya no es necesario -->

              <button
                id="start-game-btn"
                data-text-key="startGame"
                class="btn btn-green w-full !text-3xl !py-3 mt-4 !sticky bottom-0"
              >
                Start Game
              </button>
            </div>
          </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen hidden">
          <div
            class="w-full h-full flex flex-col justify-around items-center p-4"
          >
            <div id="round-info" class="text-center mb-2">
              <div
                id="current-round-label"
                class="round-label"
                data-text-key="roundLabel"
              >
                Ronda 1
              </div>
              <div
                id="current-round-dealer"
                class="round-dealer"
                data-text-key="roundDealer"
              >
                Rep
              </div>
              <div id="phase-label" class="phase-label text-center mb-4 mt-4">
                Estrategia
              </div>
              <div id="player-label" class="player-label mt-1 mx-auto"></div>
              <div id="timer-display" class="timer-display">00:10</div>
              <div class="flex justify-center gap-4 mt-1 mb-2">
                <button
                  id="start-timer-btn"
                  class="btn btn-green !text-2xl px-6 hidden"
                  data-text-key="go"
                >
                  Go
                </button>
                <button
                  id="pause-timer-btn"
                  class="btn btn-yellow !text-2xl px-6 hidden"
                  data-text-key="pause"
                >
                  Pause
                </button>
                <button
                  id="to-next-phase-btn"
                  class="btn btn-green !text-2xl px-6 hidden"
                  data-text-key="phaseWordBuilding"
                >
                  Formar palabras
                </button>
              </div>
            </div>
            <div id="scoreboard" class="game-panel p-2 w-full">
              <!-- Scoreboard content here -->
            </div>
          </div>
        </div>

        <!-- UNIFIED MODAL -->
        <div id="unified-modal" class="modal-overlay">
          <div class="modal-content game-panel w-11/12 p-6 text-center">
            <h2 id="modal-title" class="font-bold text-3xl mb-4">
              Modal Title
            </h2>
            <p id="modal-message" class="text-2xl mb-6">
              This is the modal message.
            </p>
            <div id="modal-input-container" class="mb-4 hidden"></div>
            <div
              id="modal-buttons"
              class="flex flex-col sm:flex-row justify-center gap-4"
            >
              <!-- Buttons are injected here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo el JS de la UI y lógica está en los módulos importados arriba. -->
    <!-- Contenedor de versión -->
    <div id="app-version" class="app-version"></div>
  </body>
</html>
