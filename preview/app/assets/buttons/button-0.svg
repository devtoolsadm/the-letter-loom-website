<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <pattern id="texture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" fill="#ffffff" fill-opacity="0.05"/>
    </pattern>
    
    <radialGradient id="topCurve" cx="50%" cy="-10%" r="110%" fx="50%" fy="-10%">
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="56%" stop-color="#000000" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.5"/>
    </radialGradient>

    <radialGradient id="sideLeft" cx="0%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="sideRight" cx="100%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="100" height="100" fill="url(#texture)"/>
  <rect width="100" height="100" fill="url(#topCurve)"/>
  <rect width="100" height="100" fill="url(#sideLeft)"/>
  <rect width="100" height="100" fill="url(#sideRight)"/>
  
  <!-- El truco: trazo NEGRO con opacidad. 
       Esto oscurece el color que haya debajo sin necesidad de saber cuÃ¡l es. -->
  <rect width="100" height="100" fill="none" stroke="#000000" stroke-opacity="0.3" stroke-width="3" vector-effect="non-scaling-stroke"/>
</svg>
    